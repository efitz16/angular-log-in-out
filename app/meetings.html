<h1>Add meeting</h1>
<div class="container">
<div class="row">
  <form name="meetingForm" ng-submit="addMeeting()" novalidate class="col s9">
    <div class="inputwrapper">
    	<input type="text" name="meetingname" placeholder="Meeting name" ng-model="meetingname" ng-required="true">
    </div>
    <button type="submit" class="btn" ng-disabled="meetingForm.$invalid">+</button>
  </form>
</div>
</div>
<div class="container">
<div class="row">
  <h2>Your meetings</h2>
    <div class="meeting col s6" ng-repeat="(key, meeting) in meetings">
      <div class="section">
  	    <button class="btn small" ng-click="deleteMeeting(key)">Delete this meeting</button>
  	    <span><a ng-href="#!/view1/checkins/{{currentUser.regUser}}/{{meeting.$id}}">{{ meeting.name }}</a></span>
      </div>
    </div>
</div>
</div>
